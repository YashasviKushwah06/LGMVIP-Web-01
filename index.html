<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>To Do List</h1>

        <div class="enter-task">
            <input class = "input" type = "text" placeholder = "Enter Task"/>
            <button class="add-task-button" onclick = "addTask()">
                <span class="material-symbols-outlined">
                    add_circle
                    </span>
            </button>
        </div>

        <div class="tags">
            <div class="complete filter">Complete</div>
            <div class="incomplete filter">Incomplete</div>
            <div class="delete-all filter">Delete All</div>
        </div>
        
        <div class="todos">
            <ul class="todo-list"></ul>
            <img class = "empty-image" src="images/Screenshot_2024-06-01_121513-removebg-preview.png" alt="">
        </div>

    </div>
    <script src = "index.js"></script>
</body>
</html>
